<head>

    <title>SOMIOD</title>

    <style>
        html, body {
            height: 100%; /* Full height for both html and body */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        img {
            position: absolute; /* Absolute positioning */
            top: 0;
            left: 0;
            max-height: 10vh; /* Adjust image height */
            width: auto; /* Keep aspect ratio intact */
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            flex-grow: 1; /* Ensures the container takes up the remaining space */
        }

        h1 {
            font-size: 48px;
            color: #2d3e50;
            margin-top: 20px;
        }

        h3 {
            font-size: 28px;
            color: #2d3e50;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            margin: 8px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2d3e50;
            color: white;
        }

        /* Styling for the button */
        button {
            background-color: #2d3e50; /* Dark background color */
            color: white; /* White text */
            padding: 15px 30px; /* Space inside button */
            font-size: 18px; /* Text size */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

            button:hover {
                background-color: #1f2d3a; /* Darker shade on hover */
            }
    </style>
</head>
